<!DOCTYPE html>
<html lang="en">

	<!--html组成：标签 属性-->

	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<!--用来链接外部资源用的标签-->
		<!--href 资源的相对路径 绝对路径-->
		<!--short icon:小图标-->
		<link rel="short icon" href="Resource/icon.png">
		<!--让某个外部样式表控制当前的html-->
		<link rel="stylesheet" href="ExternalStyle.css">

		<title>张艳</title>

		<style>
			ul {
				display: table;
				width: 100%;
				background: white;
				height: 100px;
				margin-top: 10px;
			}
			
			ul li {
				display: table-cell;
				width: 33.3%;
				text-align: center;
				vertical-align: middle;
			}
			
			ul li span {
				display: block;
			}
		</style>
	</head>

	<body>
		<!--第一部分-->
		<!--语义化标签：增强代码的可读性-->

			<!--是用来搬少量文字用的标签-->
			<span>小滴服务</span>
		</header>

		<!--第二部分-->
		<section>
			<!--是用来加载图片用的标签 src 相对路径 alt 警告，提示-->
			<img id="bannerImg" src="Resource/banner-1.png" alt="请检查您的手机网络！" width="100%">
			<script>
				var imgNumber = 1;
				var bannerImg = document.getElementById("bannerImg");

				function changeImg() {
					imgNumber++;
					if(imgNumber > 3) {
						imgNumber = 1
					}
					bannerImg.src = "Resource/banner-" + imgNumber + ".png";
				}
				setInterval(changeImg, 1000);
			</script>
		</section>

		<!--第三部分-->
		<!--table,ul-->
		<section>
			<!--ul li属于无序列表标签-->
